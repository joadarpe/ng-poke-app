<div class="card-title text-center">
  <h3>Sign in with your social network!</h3>
</div>
<div class="card-body container">
  <div class="row">
    <div class="col">
      <button type="button" class="btn btn-danger" (click)="signWithGoogle()">Log in with Google+</button>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <button type="button" class="btn btn-primary disabled">Log in with facebook</button>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <button type="button" class="btn btn-link disabled">Log in with twitter</button>
    </div>
  </div>
</div>
