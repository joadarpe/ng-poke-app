<form [formGroup]="loginForm" (ngSubmit)="submit()">
  <div class="card">
    <div class="card-body">
      <div class="card-title">
        <h3>Log in!</h3>
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input formControlName="email" type="email" name="email" required class="form-control" aria-describedby="emailHelp"
          placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input formControlName="password" type="password" name="password" required class="form-control" id="exampleInputPassword1" placeholder="Password">
      </div>
      <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
      </div>
      <div class="form-group text-right">
        <button type="submit" [disabled]="!loginForm.valid" class="btn btn-primary">Login</button>
      </div>
    </div>
  </div>
</form>
