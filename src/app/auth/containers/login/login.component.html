<div class="layout row align-items-center">
  <div class="row col-12 justify-content-center">
    <div class="card">
      <div class="card-body">

        <app-alert-messages></app-alert-messages>
        <div class="row align-items-center">
          <div class="col-7">
            <app-login-form (loginEmitter)="auth($event)"></app-login-form>
          </div>
          <div class="col-5">
            <app-login-sso (signByGoogle)="signWithGoogle($event)"></app-login-sso>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
