<div class="card">
  <img class="card-img-top" src="{{pokemon.sprites.front_default}}" alt="{{pokemon.name}}_front_default">
  <div class="card-body">
    <h4 class="card-title">
      <span class="badge badge-secondary">{{pokemon.id}}</span>
      {{pokemon.name | capitalCase}}
    </h4>
  </div>
  <div class="card-footer text-right">
    <a href="#/favorite/{{pokemon.id}}" title="Add to favorites"><i class="fa fa-heart"></i></a>
    <a [routerLink]="['../detail/', pokemon.name]" title="Details"><i class="fa fa-bars"></i></a>
    <a href="#/share/{{pokemon.id}}" title="Share"><i class="fa fa-share"></i></a>
  </div>
</div>
