<div *ngIf="pokemon" class="card">
  <div class="card-body">
    <div class="row">
      <div class="col-8">
        <h2>{{pokemon.name | capitalCase}}</h2>
        <p class="card-text">{{description}}</p>
        <p class="card-text"><b>Weight:</b> {{pokemon.weight}}</p>
        <p class="card-text"><b>Height:</b> {{pokemon.height}}</p>
        <p class="card-text"><b>Type:</b> {{pokemon.types[0].type.name | capitalCase}}</p>
      </div>
      <div class="col-4">
        <div id="carouselExampleFade" class="carousel slide carousel-fade" data-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img class="card-img-top" src="{{pokemon.sprites.front_default}}" alt="{{pokemon?.name}}_front_default">
            </div>
            <div class="carousel-item">
              <img class="card-img-top" src="{{pokemon.sprites.back_default}}" alt="{{pokemon?.name}}_back_default">
            </div>
            <a class="carousel-control-prev" href="#carouselExampleFade" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleFade" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
